<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-2">
        <a class="navbar-brand" href="#">Weather 2.0</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarsExample04">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Data</a>
            </li>
          </ul>
        </div>
      </nav>
  <section class="m-2">
    <select name="timespan" id="timespan">
        <option value="now">Now</option>
        <option value="24hours">24 hours</option>
        <option value="72hours">72 hours</option>
        <option value="1week">1 week</option>
        <option value="1month">1 month</option>
      </select>
      
      <label for="sensor">Sensor:</label>
      <select name="sensor" id="sensor">
        <option value="temperature">Temperature</option>
        <option value="windspeed">Windspeed</option>
        <option value="winddirection">Wind Direction</option>
        <option value="rainamount">Rain Amount</option>
        <option value="humidity_in">Humidity Inside</option>
        <option value="humidity_out">Humidity outside</option>
        <option value="light">Light level</option>
      </select>
        <button id="dataloader" type="button" class="ms-2" disabled>
          <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
          Loading... 
        </button>
        

	<table class="table" id="data-table">
		<thead>
				<th>Sensor</th>
				<th>Value</th>
				<th>Date and Time</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</section>
    <script src="json.js"></script>
</body>
</html>
